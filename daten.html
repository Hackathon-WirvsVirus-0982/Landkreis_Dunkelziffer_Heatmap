<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table, th, td { 
            width: 100%;
            height: 100%;
            border: 1px solid; 
        }
        #coll { 
            border-collapse: collapse; 
        }
        caption { 
            text-align: left; 
        }
      </style> 
</head>
<body>
    <h2>Daten</h2>
    <table id="coll">
        <thead>
            <tr>
              <th style="width:20%"></th>
              <th style="width:40%">Haus A</th>
              <th style="width:40%">Haus B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <th style="width:20%">Wohnfläche</th>
              <td style="width:40%">100</td>
              <td style="width:40%">150</td>
            </tr>
            <tr>
              <th style="width:20%">Gartenfläche</th>
              <td style="width:40%">50</td>
              <td style="width:40%">100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
              <th style="width:20%">Gesamtfläche</th>
              <td style="width:40%">150</td>
              <td style="width:40%">250</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
